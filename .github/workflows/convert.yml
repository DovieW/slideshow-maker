name: Convert videos to slideshows

on:
  push:
    branches: [ master ]
    paths:
      - 'in/**'
      - 'bin/slideshow.sh'
      - '.github/workflows/convert.yml'
  workflow_dispatch:
    inputs:
      ms:
        description: "Milliseconds per frame (overrides SLIDESHOW_MS if provided)"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: convert-${{ github.ref }}
  cancel-in-progress: false

env:
  SLIDESHOW_MS: ${{ inputs.ms != '' && inputs.ms || vars.SLIDESHOW_MS }}

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate configuration
        run: |
          set -euo pipefail
          if [ -z "${SLIDESHOW_MS:-}" ]; then
            echo "SLIDESHOW_MS is not set. Set it as a repository variable (Settings → Variables → Actions)." >&2
            exit 1
          fi
          case "$SLIDESHOW_MS" in
            ''|*[!0-9]*) echo "SLIDESHOW_MS must be a positive integer; got '$SLIDESHOW_MS'" >&2; exit 1;;
          esac
          if [ "$SLIDESHOW_MS" -le 0 ]; then
            echo "SLIDESHOW_MS must be > 0" >&2
            exit 1
          fi

      - name: Detect work
        id: detect
        run: |
          set -euo pipefail
          mkdir -p out
          shopt -s nullglob

          missing=0
          for f in in/*; do
            [ -f "$f" ] || continue
            base=$(basename "$f")
            out_path="out/$base"
            if [ ! -e "$out_path" ]; then
              missing=$((missing+1))
            fi
          done

          echo "missing_count=$missing" >> "$GITHUB_OUTPUT"
          if [ "$missing" -eq 0 ]; then
            echo "Nothing new to convert (all in/* already present in out/)."
          else
            echo "Need to convert $missing file(s)."
          fi

      - name: Install ffmpeg
        if: steps.detect.outputs.missing_count != '0'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg

      - name: Convert in/ -> out/
        if: steps.detect.outputs.missing_count != '0'
        run: |
          set -euo pipefail
          mkdir -p out
          shopt -s nullglob

          converted=0
          for f in in/*; do
            [ -f "$f" ] || continue
            base=$(basename "$f")
            out_path="out/$base"

            if [ -e "$out_path" ]; then
              echo "Skip (already exists): $out_path"
              continue
            fi

            # Skip non-video files instead of failing the whole workflow.
            if ! ffprobe -v error -select_streams v:0 -show_entries stream=codec_type -of csv=p=0 "$f" | grep -q '^video$'; then
              echo "Skip (not a video): $f"
              continue
            fi

            echo "Converting: $f -> $out_path (ms=$SLIDESHOW_MS)"
            bin/slideshow.sh --ms "$SLIDESHOW_MS" --file "$f" --out "$out_path"
            converted=$((converted+1))
          done

          echo "Converted: $converted"

      - name: Commit results (if any)
        if: steps.detect.outputs.missing_count != '0'
        run: |
          set -euo pipefail

          # Include newly created files (git diff doesn't include untracked files).
          git add -A out

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git commit -m "Update slideshow outputs"

          # In case multiple pushes happen close together.
          git pull --rebase
          git push

      - name: Upload out/ as artifact
        uses: actions/upload-artifact@v4
        with:
          name: out-${{ github.sha }}
          path: out/
          if-no-files-found: warn
