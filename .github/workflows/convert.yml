name: Convert videos to slideshows

on:
  push:
    branches: [ master ]
    paths:
      - 'in/**'
      - 'bin/slideshow.sh'
      - '.github/workflows/convert.yml'

permissions:
  contents: write

concurrency:
  group: convert-${{ github.ref }}
  cancel-in-progress: false

env:
  SLIDESHOW_MS: ${{ vars.SLIDESHOW_MS }}

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate configuration
        run: |
          set -euo pipefail
          if [ -z "${SLIDESHOW_MS:-}" ]; then
            echo "SLIDESHOW_MS is not set. Set it as a repository variable (Settings → Variables → Actions)." >&2
            exit 1
          fi
          case "$SLIDESHOW_MS" in
            ''|*[!0-9]*) echo "SLIDESHOW_MS must be a positive integer; got '$SLIDESHOW_MS'" >&2; exit 1;;
          esac
          if [ "$SLIDESHOW_MS" -le 0 ]; then
            echo "SLIDESHOW_MS must be > 0" >&2
            exit 1
          fi

      - name: Install ffmpeg
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg

      - name: Convert in/ -> out/
        run: |
          set -euo pipefail
          mkdir -p out
          shopt -s nullglob

          converted=0
          for f in in/*; do
            [ -f "$f" ] || continue
            base=$(basename "$f")
            out_path="out/$base"

            if [ -e "$out_path" ]; then
              echo "Skip (already exists): $out_path"
              continue
            fi

            echo "Converting: $f -> $out_path (ms=$SLIDESHOW_MS)"
            bin/slideshow.sh --ms "$SLIDESHOW_MS" --file "$f" --out "$out_path"
            converted=$((converted+1))
          done

          echo "Converted: $converted"

      - name: Commit results (if any)
        run: |
          set -euo pipefail
          if git diff --quiet -- out; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add out
          git commit -m "Update slideshow outputs"
          git push
